{% extends "base.html" %}
{% block title %}编辑用户{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <h2 class="mb-4 text-center">
            <i class="bi bi-person-gear me-2"></i>编辑用户：{{ user.username }}
        </h2>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="post">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">真实姓名</label>
                            <input type="text" name="full_name" class="form-control" value="{{ user.full_name or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">联系电话</label>
                            <input type="text" name="phone" class="form-control" value="{{ user.phone or '' }}">
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">每页行数</label>
                            <select name="page_size" class="form-select">
                                <option value="10" {% if user.page_size == 10 %}selected{% endif %}>10</option>
                                <option value="20" {% if user.page_size == 20 or not user.page_size %}selected{% endif %}>20</option>
                                <option value="50" {% if user.page_size == 50 %}selected{% endif %}>50</option>
                                <option value="100" {% if user.page_size == 100 %}selected{% endif %}>100</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <!-- admin 账号激活状态固定 -->
                            {% if is_admin %}
                            <div class="mt-4">
                                <label class="form-label text-muted">账号激活状态</label>
                                <p class="form-control-plaintext">
                                    <span class="badge bg-success">永久激活（不可修改）</span>
                                </p>
                                <small class="text-muted">admin 账号激活状态固定，无法禁用</small>
                            </div>
                            {% else %}
                            <div class="form-check mt-4">
                                <input type="checkbox" name="is_active" class="form-check-input" id="is_active" {% if user.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">账号激活</label>
                            </div>
                            {% endif %}

                            <div class="form-check mt-2">
                                <input type="checkbox" name="must_change_password" class="form-check-input" id="must_change_password" {% if user.must_change_password %}checked{% endif %}>
                                <label class="form-check-label" for="must_change_password">下次登录强制修改密码</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">新密码（留空不修改）</label>
                        <input type="password" name="password" class="form-control" placeholder="输入新密码">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            <i class="bi bi-check-circle me-2"></i>保存修改
                        </button>
                        <a href="{{ url_for('users.users') }}" class="btn btn-secondary btn-lg px-5 ms-3">
                            <i class="bi bi-arrow-left me-2"></i>返回列表
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
