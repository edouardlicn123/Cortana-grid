{% extends "base.html" %}
{% block title %}修改密码{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center py-4">
                <h4 class="mb-0">
                    <i class="bi bi-key-fill me-2"></i>修改密码
                </h4>
            </div>
            <div class="card-body p-5">
                <form method="post">
                    <div class="mb-4">
                        <label for="old_password" class="form-label">
                            原密码 <span class="text-danger">*</span>
                        </label>
                        <input type="password" 
                               name="old_password" 
                               id="old_password" 
                               class="form-control form-control-lg" 
                               required 
                               autocomplete="current-password"
                               placeholder="请输入当前密码">
                    </div>

                    <div class="mb-4">
                        <label for="new_password" class="form-label">
                            新密码 <span class="text-danger">*</span>
                        </label>
                        <input type="password" 
                               name="new_password" 
                               id="new_password" 
                               class="form-control form-control-lg" 
                               required 
                               minlength="8" 
                               autocomplete="new-password"
                               placeholder="至少8位">
                    </div>

                    <div class="mb-5">
                        <label for="confirm_password" class="form-label">
                            确认新密码 <span class="text-danger">*</span>
                        </label>
                        <input type="password" 
                               name="confirm_password" 
                               id="confirm_password" 
                               class="form-control form-control-lg" 
                               required 
                               minlength="8" 
                               autocomplete="new-password"
                               placeholder="请再次输入新密码">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle me-2"></i>保存新密码并重新登录
                        </button>
                    </div>
                </form>

                <div class="alert alert-info mt-4 text-center">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong>提示：</strong>密码修改成功后，您将被自动退出登录，请使用新密码重新登录系统。
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
